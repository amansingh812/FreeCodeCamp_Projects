<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
  
  <title>Hello, world!</title>
    <script>
      function play(str){
        if(str === "q" || str === "Q"){
          document.getElementById('display').innerText = "aman";
        }else if(str === "w" || str === "W"){
          document.getElementById('display').innerText = "resume";
        }else if(str === "e" || str === "E"){
          document.getElementById('display').innerText = "andes";
        }else if(str === "a" || str === "A"){
          document.getElementById('display').innerText = "dharmarja";
        }else if(str === "s" || str === "S"){
          document.getElementById('display').innerText = "saurav";
        }else if(str === "d" || str === "D"){
          document.getElementById('display').innerText = "pragya";
        }else if(str === "z" || str === "Z"){
          document.getElementById('display').innerText = "prajjawal";
        }else if(str === "x" || str === "X"){
          document.getElementById('display').innerText = "sakr";
        }else if(str === "c" || str === "C"){
          document.getElementById('display').innerText = "rahul";
      }

        var audio = document.getElementById(str);
        audio.play()
      }

      window.document.onkeyup = function(event){
        let keystroke = event.key
        if(keystroke === "q" || keystroke === "Q"){
          play("Q");
        }else if(keystroke === "w" || keystroke === "W"){
          play("W");
        }else if(keystroke === "e" || keystroke === "E"){
          play("E");
        }else if(keystroke === "a" || keystroke === "A"){
          play("A");
        }else if(keystroke === "s" || keystroke === "S"){
          play("S");
        }else if(keystroke === "d" || keystroke === "D"){
          play("D");
        }else if(keystroke === "z" || keystroke === "Z"){
          play("Z");
        }else if(keystroke === "x" || keystroke === "X"){
          play("X");
        }else if(keystroke === "c" || keystroke === "C"){
          play("C");
      }
    }
    </script>
  </head>
  <body>

    <div class="container" id="drum-machine">

      <h1 class="text-center">Drum machine</h1>
      <div class="card my-3">
        <div class="card-body">
          <div class="text-center" id="display">
                nothing yet to display
          </div>
        </div>
      </div>


      <div id="display"></div>
    
       <button class="drum-pad btn btn-block btn-primary" id="drum-0" onclick="play('Q')">Q 
        <audio class="clip" id="Q" src="https://s3.amazonaws.com/freecodecamp/drums/Heater-1.mp3"></audio></button>

     <button class="drum-pad btn btn-block btn-primary" id="drum-1" onclick="play('W')">W 
      <audio class="clip" id="W" src="https://s3.amazonaws.com/freecodecamp/drums/Heater-2.mp3"></audio></button>

     <button class="drum-pad btn btn-block btn-primary" id="drum-2" onclick="play('E')">E 
      <audio class="clip" id="E" src="https://s3.amazonaws.com/freecodecamp/drums/Heater-3.mp3"></audio></button>

     <button class="drum-pad btn btn-block btn-primary" id="drum-3" onclick="play('A')">A 
       <audio class="clip" id="A" src="https://s3.amazonaws.com/freecodecamp/drums/Heater-4_1.mp3"></audio></button>
       
     <button class="drum-pad btn btn-block btn-primary" id="drum-4" onclick="play('S')">S 
      <audio class="clip" id="S" src="https://s3.amazonaws.com/freecodecamp/drums/Heater-6.mp3"></audio></button>

     <button class="drum-pad btn btn-block btn-primary" id="drum-5" onclick="play('D')">D
      <audio class="clip" id="D" src="https://s3.amazonaws.com/freecodecamp/drums/Dsc_Oh.mp3"></audio></button>

     <button class="drum-pad btn btn-block btn-primary" id="drum-6" onclick="play('Z')">Z 
      <audio class="clip" id="Z" src="https://s3.amazonaws.com/freecodecamp/drums/Kick_n_Hat.mp3"></audio></button>

     <button class="drum-pad btn btn-block btn-primary" id="drum-7" onclick="play('X')">X 
      <audio class="clip" id="X" src="https://s3.amazonaws.com/freecodecamp/drums/RP4_KICK_1.mp3"></audio></button>

     <button class="drum-pad btn btn-block btn-primary" id="drum-8" onclick="play('C')">C 
      <audio class="clip" id="C" src="https://s3.amazonaws.com/freecodecamp/drums/Cev_H2.mp3"></audio></button>
             
    </div>

</html>
